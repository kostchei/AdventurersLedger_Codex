name: GCP Deploy (Cloud Run + Firebase)

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy_backend:
        description: 'Deploy backend (Cloud Run)'
        required: false
        default: true
        type: boolean
      deploy_frontend:
        description: 'Deploy frontend (Firebase)'
        required: false
        default: true
        type: boolean

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: talekeeper-api
  REPO_NAME: talekeeper
  IMAGE_NAME: pocketbase

jobs:
  # ============================================================================
  # Build and test
  # ============================================================================
  build:
    runs-on: ubuntu-latest
    name: Build and Test
    outputs:
      frontend_changed: ${{ steps.changes.outputs.frontend }}
      backend_changed: ${{ steps.changes.outputs.backend }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'infrastructure/docker/**'
              - 'pocketbase/**'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        env:
          VITE_PB_URL: https://api.talekeeper.org
        run: npm run build

      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 1

  # ============================================================================
  # Deploy Backend to Cloud Run
  # ============================================================================
  deploy-backend:
    needs: build
    if: |
      github.event_name == 'push' &&
      (needs.build.outputs.backend_changed == 'true' || github.event.inputs.deploy_backend == 'true')
    runs-on: ubuntu-latest
    name: Deploy Backend (Cloud Run)
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Copy migrations to Docker context
        run: |
          mkdir -p infrastructure/docker/pb_migrations
          cp -r pocketbase/pb_migrations/* infrastructure/docker/pb_migrations/ 2>/dev/null || true

      - name: Build Docker image
        working-directory: infrastructure/docker
        run: |
          docker build \
            --platform linux/amd64 \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:latest \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -f Dockerfile.pocketbase \
            .

      - name: Push to Artifact Registry
        run: |
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --platform=managed \
            --region=${{ env.REGION }} \
            --allow-unauthenticated \
            --service-account=talekeeper-cloudrun@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
            --port=8090 \
            --cpu=1 \
            --memory=512Mi \
            --min-instances=0 \
            --max-instances=2 \
            --timeout=300s \
            --cpu-boost \
            --execution-environment=gen2 \
            --set-env-vars="GCS_BUCKET=${{ env.PROJECT_ID }}-pocketbase-data,LITESTREAM_REPLICA_URL=gcs://${{ env.PROJECT_ID }}-pocketbase-data/litestream"

      - name: Get Cloud Run URL
        id: cloud-run-url
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region=${{ env.REGION }} --format='value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Backend deployed to: $URL"

  # ============================================================================
  # Deploy Frontend to Firebase Hosting
  # ============================================================================
  deploy-frontend:
    needs: build
    if: |
      github.event_name == 'push' &&
      (needs.build.outputs.frontend_changed == 'true' || github.event.inputs.deploy_frontend == 'true')
    runs-on: ubuntu-latest
    name: Deploy Frontend (Firebase)
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download frontend build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: infrastructure/firebase/dist

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.GCP_SA_KEY }}
          projectId: ${{ env.PROJECT_ID }}
          channelId: live
          entryPoint: infrastructure/firebase

  # ============================================================================
  # Preview Deployment for PRs
  # ============================================================================
  preview:
    needs: build
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    name: Preview Deployment
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download frontend build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: infrastructure/firebase/dist

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy preview to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.GCP_SA_KEY }}
          projectId: ${{ env.PROJECT_ID }}
          entryPoint: infrastructure/firebase
        # This creates a preview URL for the PR
