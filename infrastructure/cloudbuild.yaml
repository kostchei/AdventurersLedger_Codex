# Cloud Build configuration for TaleKeeper
# Alternative to GitHub Actions - runs directly on GCP

steps:
  # ============================================================================
  # Step 1: Build PocketBase Docker image
  # ============================================================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-pocketbase'
    args:
      - 'build'
      - '--platform=linux/amd64'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/${_IMAGE_NAME}:${SHORT_SHA}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/${_IMAGE_NAME}:latest'
      - '-f'
      - 'infrastructure/docker/Dockerfile.pocketbase'
      - 'infrastructure/docker'

  # ============================================================================
  # Step 2: Push to Artifact Registry
  # ============================================================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-pocketbase'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/${_IMAGE_NAME}'
    waitFor: ['build-pocketbase']

  # ============================================================================
  # Step 3: Deploy to Cloud Run
  # ============================================================================
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy-cloud-run'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/${_IMAGE_NAME}:${SHORT_SHA}'
      - '--platform=managed'
      - '--region=${_REGION}'
      - '--allow-unauthenticated'
      - '--service-account=talekeeper-cloudrun@${PROJECT_ID}.iam.gserviceaccount.com'
      - '--port=8090'
      - '--cpu=1'
      - '--memory=512Mi'
      - '--min-instances=0'
      - '--max-instances=2'
      - '--timeout=300s'
      - '--cpu-boost'
      - '--execution-environment=gen2'
      - '--set-env-vars=GCS_BUCKET=${PROJECT_ID}-pocketbase-data,LITESTREAM_REPLICA_URL=gcs://${PROJECT_ID}-pocketbase-data/litestream'
    waitFor: ['push-pocketbase']

  # ============================================================================
  # Step 4: Build frontend
  # ============================================================================
  - name: 'node:20'
    id: 'build-frontend'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        cd frontend
        npm ci
        VITE_PB_URL=https://api.talekeeper.org npm run build
        cp -r dist ../infrastructure/firebase/

  # ============================================================================
  # Step 5: Deploy frontend to Firebase
  # ============================================================================
  - name: 'gcr.io/cloud-builders/firebase'
    id: 'deploy-firebase'
    args:
      - 'deploy'
      - '--only=hosting'
      - '--project=${PROJECT_ID}'
    dir: 'infrastructure/firebase'
    waitFor: ['build-frontend']

# Substitution variables
substitutions:
  _REGION: us-central1
  _SERVICE_NAME: talekeeper-api
  _REPO_NAME: talekeeper
  _IMAGE_NAME: pocketbase

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_MEDIUM'

# Build timeout
timeout: '1200s'

# Images to push
images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/${_IMAGE_NAME}:${SHORT_SHA}'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/${_IMAGE_NAME}:latest'
